<!DOCTYPE html>
<html>
<head>
    <title>PxTouch MultiTouch Paint</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="touchArea">
        <a id="link" href="#">Test Link</a>
        <p id="p">
            Some example text to see how gestures work when there is a
            child paragraph containing some text.
        </p>
        <canvas id="c" width="600" height="500"></canvas>
    </div>
    <textarea id="log"></textarea>
    <button id="clear">Clear</button>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../jquery.pxtouch.js"></script>
    <script src="draw.js"></script>
</body>
</html>
